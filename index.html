<!DOCTYPE html>
<html>
  <head>
    <title>Etch-A-sketch</title>
    <link rel="icon" type="image/x-icon" href="images/palette-solid.svg">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Etch-A-Sketch</h1>
      <p>Click and drag to color!</p>
      <div class="device">
        <div id="controls" class="controls">
          <div class="group-2">
            <div id="button1" class="button"><div id="dot1" class="active default"></div></div>
            <div id="button2" class="button"><div id="dot2" class="active"></div></div>
          </div>
          <div class="group-2">
            <div id="button3" class="button"><div id="dot3" class="active"></div></div>
            <div id="button4" class="button"><div id="dot4" class="active"></div></div>
          </div>
          <div class="group-2">
            <div id="button5" class="button"><div id="dot5" class="active"></div></div>
            <div id="button6" class="button"><div id="dot6" class="active"></div></div>
          </div>
          <div class="group-2">
            <div id="button7" class="button"><div id="dot7" class="active"></div></div>
            <div id="button8" class="button"></div>
          </div>
          <div class="group-1">
            <div class="selector">
              <div draggable="true" id="marker" class="marker"></div>
            </div>
          </div>
          <div class="labels">
            <h4>-</h4>
            <h4>Grid</h4>
            <h4>+</h4>
          </div>
        </div>
        <div class="screen" id="screen">
        </div>
        <div class="bookend">
          <div id="reset" class="button"></div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
